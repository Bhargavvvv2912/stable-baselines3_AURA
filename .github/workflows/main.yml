name: Autonomous Dependency Updater for SB3 (RL)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 */3 * *' # Run every 3 days

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      # --- 0. SETUP & DISK SPACE ---
      # Critical for ML repos: Frees up ~30GB to prevent "No space left on device" errors
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        # Using 3.10 because 2021 RL libraries often struggle on 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install Agent Dependencies
        run: |
          # Installing the NEW Google Gen AI SDK (v1.0+)
          python -m pip install google-genai google-api-core pypi-simple packaging pip-tools

      # --- 1. THE CONTROL GROUP (Safety Check) ---
      - name: ðŸ§ª 1. Run Pip Baseline (Initial State)
        id: pip_initial
        continue-on-error: false # This MUST pass to prove the experiment is valid
        run: |
          echo "========================================"
          echo "STEP 1: Verify Initial Pinned Requirements"
          echo "========================================"
          
          python -m venv baseline_env
          source baseline_env/bin/activate
          
          # 1. Install SAFE requirements (Gym 0.19/0.21)
          # We use --extra-index-url to pull CPU binaries and save space
          pip install -r requirements.txt
          
          # 2. Install the Project (Critical for SB3 imports)
          pip install -e .
          
          echo "--> Running Validation on Safe State..."
          python validation_sbl3.py
          
          echo "RESULT: INITIAL STATE IS VALID âœ…"
          deactivate
          rm -rf baseline_env

      # --- 2. THE ATTACK (Simulate 'Pip Upgrade') ---
      - name: ðŸ’¥ 2. Run Pip Upgrade (The Breakage Test)
        id: pip_upgrade
        continue-on-error: true # We EXPECT this to fail!
        run: |
          echo "========================================"
          echo "STEP 2: Simulate Blind Pip Upgrade"
          echo "========================================"
          
          python -m venv upgrade_env
          source upgrade_env/bin/activate
          
          # 1. Force Upgrade everything (The Trap)
          # This should install Gym 0.26+ which breaks the API
          echo "--> Running 'pip install --upgrade -r requirements.txt'..."
          pip install --upgrade -r requirements.txt
          
          # 2. Re-install project to link new libs
          pip install -e .
          
          echo "--> Running Validation on Upgraded State..."
          # This script checks for 4 return values. Gym 0.26 returns 5.
          # THIS SHOULD CRASH.
          python validation_rl.py
          
          # If we get here, Pip accidentally worked (Bad for experiment)
          echo "RESULT: PIP UPGRADE PASSED (Unexpected?)"
          deactivate
          rm -rf upgrade_env

      # --- 3. THE DEFENSE (AURA) ---
      - name: ðŸ¤– 3. Run AURA Agent
        # -u forces logs to print immediately
        run: python -u dependency_agent.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # --- 4. REPORTING ---
      - name: ðŸ“Š Compare Results
        if: always()
        run: |
          echo "=== AURA LOCKFILE (FINAL RESULT) ==="
          if [ -f "requirements.txt" ]; then
            cat requirements.txt
          else
            echo "requirements.txt not found (Agent might have failed)."
          fi

      - name: Cleanup Agent Artifacts
        run: |
          rm -rf temp_venv final_venv bootstrap_venv temp_pip_check initial_check_venv temp_co_res_venv
      
      - name: Commit and push changes if any
        run: |
          git config --global user.name 'AURA Dependency Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          
          TARGET_FILE="requirements.txt"
          
          git add $TARGET_FILE
          
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi
          
          echo "Dependencies have changed. Committing and pushing..."
          
          COMMIT_BODY="Automated dependency updates via AURA."
          if [ -f metrics_output.txt ]; then
            COMMIT_BODY=$(cat metrics_output.txt)
          fi
          
          git commit -m "chore(deps): Autonomously manage SB3 dependencies [skip ci]" -m "$COMMIT_BODY"
          
          git push